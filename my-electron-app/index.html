<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main Window</title>
  </head>
  <body>
    <h1>Main Window</h1>
    <button id="open-map-window">Open Map Window</button>

    <script>
      const { ipcRenderer } = require('electron');

      const openMapWindowButton = document.querySelector('#open-map-window');

      openMapWindowButton.addEventListener('click', () => {
        ipcRenderer.send('open-map-window');
      });
    </script>
  </body>
</html>
